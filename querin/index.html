<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Parser</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .min-vh-50 {
            min-height: 50vh;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Query Parser</h1>
        <div class="row">
            <div class="col-md">
                <textarea id="inputText" class="form-control" placeholder="Input Your Raw Query Here"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 d-flex align-items-center">
                <button id="convertBtn" class="btn btn-primary mb-3 mt-3">Convert</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <textarea id="outputText" class="form-control" readonly></textarea>
                <button id="copyBtn" class="btn btn-secondary mt-2">Copy Result</button>
            </div>

        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const convertBtn = document.getElementById('convertBtn');
            const copyBtn = document.getElementById('copyBtn');

            convertBtn.addEventListener('click', function () {
                let isi = inputText.value.split('#tgWebAppData=')[1].split('&tgWebAppVersion=')[0]
                let isi_decode = decodeURIComponent(isi)
                outputText.value = isi_decode
            });

            copyBtn.addEventListener('click', function () {
                outputText.select();
                document.execCommand('copy');
                alert('result is copied successfully.');
            });
        });
    </script>
</body>

</html>
